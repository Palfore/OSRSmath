window.animate_quests = function(show) {
    /* Reset quests */
    quests = get_quests_to_hide()
    quests.forEach(function(name) {
        node = nodes.get(name);
        node.show = !show;
        color_node(node);
    });

    /* Perform animation */
    var started = Date.now();
    var index = 0;
    function update() {
    	animation_length = $('#animation_speed').val();
        elapsedTime = Date.now() - started;
        if (elapsedTime > animation_length) {
            if (add(animation_length)) {
                return;  // stop
            }
            started = Date.now();
        }
        requestAnimationFrame(update);
    }
    function add(duration) {
        if (quests[index] === undefined) {
            return true;
        }
        name = quests[index];
        quest = nodes.get(name);
        quest.show = show;
        color_node(quest);
        network.fit({"animation": {"duration": duration, "easingFunction": "easeInOutCubic"} });
        $('#output').html(`Animating: ${quest.id} | Series: ${quest.series} | Year: ${quest.year}<hr>`);
        index += 1
    }
    add($('#animation_speed').val());
    requestAnimationFrame(update);
};

    node.color = {'shell': ['black', 'indigo', 'blue', 'green', 'olive', 'yellow', 'orange', 'red'], 'series': {'Camelot': '#d3d3d3', 'Demon Slayer': '#556b2f', 'Dorgeshuun': '#b22222', 'Dragonkin': '#008000', 'Elemental Workshop': '#008080', 'Elf': '#b8860b', 'Fairytale': '#9acd32', 'Fremennik': '#800080', 'Gnome': '#ff0000', 'Kharidian': '#ffff00', 'Great Kourend': '#7cfc00', 'Mahjarrat': '#9400d3', 'Miscellania': '#00fa9a', 'Myreque': '#4169e1', 'Order of Wizards': '#00ffff', 'Penguin': '#00bfff', 'Pirate': '#0000ff', 'Rag and Bone Man': '#db7093', 'Red Axe': '#f0e68c', 'Temple Knight': '#ff1493', 'Troll': '#ffa07a'}, 'difficulty': {'Novice': 'green', 'Intermediate': 'gold', 'Experienced': 'orange', 'Master': 'red', 'Grandmaster': 'black', 'Special': 'blue'}, 'length': {'Very Short': 'green', 'Short': 'yellow', 'Medium': 'orange', 'Long': 'red', 'Very Long': 'black'}, 'main_developer': {'Simon S': '#808080', 'Andrew Gower': '#c0c0c0', 'Anthony W': '#2f4f4f', 'Martin B': '#556b2f', 'Rahul V': '#8b4513', 'Graham B': '#228b22', 'Chris S': '#7f0000', 'Nancy J': '#191970', 'Jon S': '#808000', 'Vincent Van M': '#3cb371', 'Tytn H': '#b8860b', 'Ashleigh B': '#008b8b', 'Paul Gower': '#d2691e', 'Marion C': '#9acd32', 'Dylan C': '#cd5c5c', 'Matt H': '#00008b', 'Jonathan S': '#32cd32', 'James B': '#8fbc8f', 'Ian Gower': '#8b008b', 'Vincent van M': '#b03060', 'Chris J': '#9932cc', 'Ian G': '#ff4500', 'Chris LC': '#ffa500', 'Mod Wolf': '#6a5acd', 'Paul G': '#0000cd', 'Greg V': '#00ff00', 'John A': '#00fa9a', 'Chihiro Y': '#e9967a', 'Mod Mack': '#dc143c', 'Unknown': '#00ffff', 'Ian T': '#adff2f', 'Danny J': '#ff6347', 'Vincent M': '#da70d6', 'Mod Ash': '#ff00ff', 'Isobel H': '#f0e68c', 'Mod Jed': '#ffff54', 'Rob L': '#6495ed', 'Mod Oasis': '#dda0dd', 'Tim C': '#90ee90', 'Mod Husky': '#afeeee', 'Tom W': '#87cefa', 'Mod Ed': '#7fffd4'}, 'combat': {true: 'red', 'true': 'red', 'true': 'red'}, 'members': {true: 'red', 'true': 'red', 'true': 'red'}, 'year': {2022: '#04f2ff', 2021: '#12e4f0', 2020: '#19d6e1', 2019: '#1ec8d2', 2018: '#21bac3', 2017: '#23acb5', 2016: '#249fa7', 2007: '#259299', 2006: '#25858b', 2005: '#24787e', 2004: '#236b70', 2003: '#225f63', 2002: '#205357', 2001: '#1e474a'}}[node.style][node[node.style]] || DEFAULT_NODE_COLOR;

    if (!node.show) {
        if (document.getElementById('toggle_completed').checked) {
            node.color = "#d8ccb4";
            node.physics = true;
            node.hidden = false;
        } else {
            node.physics = false;
            node.hidden = true;
        }
    } else {
        node.physics = true;
        node.hidden = false;
    }
    nodes.update(node);

    if (document.getElementById('show_names').checked) {
	    if (node.show) {
	        nodes.update({id: node.id, font: {color: NORMAL_COLOR}});
	    } else {
	        nodes.update({id: node.id, font: {color: FADED_COLOR}});
	    }
	} else {
    	nodes.update({id: node.id, font: HIDDEN_FONT});
    }
    network.getConnectedEdges(node.id).forEach(function(id) {
        edge = edges.get(id);
        // As long as there are no other connected nodes that are hidden
        if (network.getConnectedNodes(id).filter(function(node) {return !nodes.get(node).show;}).length != 0) {
            if (document.getElementById('toggle_completed').checked) {
                edge.color = DISABLED_EDGE_COLOR;
                edge.physics = true;
                edge.hidden = false;
            } else {
                edge.physics = false;
                edge.hidden = true;
            }
        } else {
           	edge.color = nodes.get(edge.from).color; // Always "from" since swapDirections() swaps the from node when called.
            edge.physics = true;
            edge.hidden = false;
        }
        edges.update(edge);
    });
}
get_all_quests = function() {
	return Object.keys(nodes._data);
}
get_quests_to_hide = function() {
    return document.getElementById("quests_to_hide").value.split(',').filter(n => n).map(name => name.trim());
}
hide_all = function() {
    document.getElementById("quests_to_hide").value = get_all_quests().sort().join(', ')
}
show_quests = function(quests, state=true) {
	quests.forEach(function(quest) {
        node = nodes.get(quest);
        node.show = state;
        nodes.update(node);
    });
};
hideQuests = function() {
    quests_to_hide = get_quests_to_hide()
    get_all_quests().forEach(function(name) {
        node = nodes.get(name);
        node.show = !quests_to_hide.includes(name);
        color_node(node);
    });
};
remove_selected = function(info) {
	quests = info ? info.nodes : network.getSelectedNodes();
    hidden_quests = get_quests_to_hide()  // Toggle via symmetric difference.
    const x = hidden_quests.filter(x => !quests.includes(x));
    const y = quests.filter(x => !hidden_quests.includes(x));
    document.getElementById("quests_to_hide").value = x.concat(y).join(', ');
    hideQuests();
    network.unselectAll();
    network.releaseNode();
};

/* Event Bindings */
add_output_div = function() { // https://stackoverflow.com/questions/43135777/vis-js-callback-when-the-network-finishes-loading
    $('<div id="output"><hr></div>').insertAfter('.vis-network');  // Add an output div after loading
    network.off('afterDrawing', add_output_div)  // Disable this function after first execution
};
network.on('afterDrawing', add_output_div);
network.on("hold", remove_selected);
network.on("doubleClick", remove_selected);

/* Execute */
window.swapDirections();
$('#color_scheme').val("series");
nodes.forEach(function(node) {
    nodes.update({id: node.id, show: true});
});
window.changeColor();	 
        


        
        network.on("stabilizationProgress", function(params) {
      		document.getElementById('loadingBar').removeAttribute("style");
	        var maxWidth = 496;
	        var minWidth = 20;
	        var widthFactor = params.iterations/params.total;
	        var width = Math.max(minWidth,maxWidth * widthFactor);

	        document.getElementById('bar').style.width = width + 'px';
	        document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
	    });
	    network.once("stabilizationIterationsDone", function() {
	        document.getElementById('text').innerHTML = '100%';
	        document.getElementById('bar').style.width = '496px';
	        document.getElementById('loadingBar').style.opacity = 0;
	        // really clean the dom element
	        setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
	    });
        

        return network;

    }

    drawGraph();
